<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DUHIGURE MU MIRYANGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #1b5e20;
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1b5e20;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">DUHIGURE MU MIRYANGO</a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Family Dashboard</h2>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5>Family Members</h5>
                        <ul class="list-group list-group-flush" id="membersList">
                            <!-- JS will populate members -->
                        </ul>
                        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addMemberModal">Add Member</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-3">
                        <h5>Performance Duties</h5>
                        <ul class="list-group list-group-flush" id="dutiesList">
                            <!-- JS will populate duties -->
                        </ul>
                        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addDutyModal">Add Duty</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Member Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Family Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="memberForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Relationship</label>
                            <input type="text" class="form-control" name="relationship" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Member</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Duty Modal -->
    <div class="modal fade" id="addDutyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Performance Duty</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="dutyForm">
                        <div class="mb-3">
                            <label class="form-label">Duty Description</label>
                            <input type="text" class="form-control" name="duty" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Assign To Member (optional)</label>
                            <select class="form-select" name="member_id">
                                <option value="">All Family</option>
                                <!-- JS will populate members -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Duty</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Placeholder JS for demonstration
        const membersList = document.getElementById('membersList');
        const dutiesList = document.getElementById('dutiesList');

        const members = [
            { name: 'John Doe', relationship: 'Father' },
            { name: 'Jane Doe', relationship: 'Mother' },
        ];

        const duties = [
            { duty: 'Plant Trees', member: 'All Family' },
            { duty: 'Attend Meetings', member: 'John Doe' },
        ];

        members.forEach(m => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${m.name} (${m.relationship})`;
            membersList.appendChild(li);
        });

        duties.forEach(d => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${d.duty} - ${d.member}`;
            dutiesList.appendChild(li);
        });
    </script>
</body>
</html>
