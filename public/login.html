<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DUHIGURE MU MIRYANGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1b5e20 0%, #4caf50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-success">DUHIGURE MU MIRYANGO</h2>
            <p class="text-muted">Family Management System</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" class="form-control form-control-lg" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control form-control-lg" name="password" placeholder="Enter password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <span class="text-muted">Don't have an account? </span>
            <a href="register.html" class="text-decoration-none">Create Account</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to get users from localStorage
        function getUsers() {
            const users = localStorage.getItem('duhigure_users');
            return users ? JSON.parse(users) : [];
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const username = formData.get('username').trim().toLowerCase();
            const password = formData.get('password');

            // Get stored users
            const users = getUsers();

            // Find user with matching credentials
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Store current user session
                localStorage.setItem('current_user', JSON.stringify(user));
                // Redirect to system
                window.location.href = 'system.html';
            } else {
                // Show error message
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Login',
                    text: 'Invalid username or password. Please try again.'
                });
            }
        });
    </script>
</body>
</html>
