<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Families - DUHIGURE MU MIRYANGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .navbar {
            background: linear-gradient(135deg, #1b5e20 0%, #4caf50 100%);
        }
        .btn-primary {
            background-color: #4caf50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1b5e20;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            background: linear-gradient(135deg, #4caf50 0%, #1b5e20 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .family-card {
            transition: transform 0.2s;
            border-left: 4px solid #4caf50;
        }
        .family-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .modal-header {
            background: linear-gradient(135deg, #4caf50 0%, #1b5e20 100%);
            color: white;
        }
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-users me-2"></i>DUHIGURE MU MIRYANGO
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="system.html">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="families.html">
                            <i class="fas fa-home me-1"></i>Families
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="members.html">
                            <i class="fas fa-users me-1"></i>Members
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="fas fa-chart-bar me-1"></i>Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">
                            <i class="fas fa-cog me-1"></i>Settings
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i><span id="currentUserName">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="profile.html">
                                <i class="fas fa-user me-2"></i>My Profile
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="toast-container"></div>

    <section class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">
                    <i class="fas fa-home me-2"></i>Family Management
                </h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#familyModal">
                    <i class="fas fa-plus-circle me-2"></i>Add New Family
                </button>
            </div>

            <!-- Families List -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-list me-2"></i>All Families</h5>
                </div>
                <div class="card-body" id="familiesContainer">
                    <div class="text-center text-muted">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p class="mt-2">Loading families...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Family Registration Modal -->
    <div class="modal fade" id="familyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-home me-2"></i>Register New Family</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="familyForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Family Name</label>
                            <input type="text" class="form-control form-control-lg" name="family_name" placeholder="Enter family name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Sector</label>
                            <select class="form-select" name="sector">
                                <option value="Kibungo">Kibungo</option>
                                <option value="Kigali">Kigali</option>
                                <option value="Musanze">Musanze</option>
                                <option value="Rubavu">Rubavu</option>
                                <option value="Huye">Huye</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-check me-2"></i>Register Family
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Family Modal -->
    <div class="modal fade" id="editFamilyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Family</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editFamilyForm">
                        <input type="hidden" name="family_id" id="editFamilyId">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Family Name</label>
                            <input type="text" class="form-control form-control-lg" name="family_name" id="editFamilyName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Sector</label>
                            <select class="form-select" name="sector" id="editFamilySector">
                                <option value="Kibungo">Kibungo</option>
                                <option value="Kigali">Kigali</option>
                                <option value="Musanze">Musanze</option>
                                <option value="Rubavu">Rubavu</option>
                                <option value="Huye">Huye</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Update Family
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = window.location.origin;

        // Show toast notification
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toastId = 'toast_' + Date.now();
            const icons = {
                success: 'check-circle',
                danger: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };

            const toastHTML = `
                <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="fas fa-${icons[type]} me-2"></i>${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, { delay: 4000 });
            toast.show();

            toastElement.addEventListener('hidden.bs.toast', () => toastElement.remove());
        }

        // Load all families
        async function loadFamilies() {
            const container = document.getElementById('familiesContainer');
            container.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin fa-2x"></i><p>Loading families...</p></div>';

            try {
                const response = await fetch(`${API_URL}/families`);
                const families = await response.json();

                if (families.length === 0) {
                    container.innerHTML = '<div class="text-center text-muted"><i class="fas fa-inbox fa-3x mb-3"></i><p>No families registered yet</p></div>';
                    return;
                }

                container.innerHTML = families.map(family => `
                    <div class="family-card card mb-3 p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                                    <i class="fas fa-home"></i>
                                </div>
                                <div>
                                    <h5 class="mb-1">${family.family_name}</h5>
                                    <small class="text-muted"><i class="fas fa-map-marker-alt me-1"></i>${family.sector}</small>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="editFamily(${family.id}, '${family.family_name}', '${family.sector}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteFamily(${family.id}, '${family.family_name}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div class="text-danger text-center">Error loading families</div>';
                showToast('Error loading families', 'danger');
            }
        }

        // Edit family
        function editFamily(id, name, sector) {
            document.getElementById('editFamilyId').value = id;
            document.getElementById('editFamilyName').value = name;
            document.getElementById('editFamilySector').value = sector;

            const modal = new bootstrap.Modal(document.getElementById('editFamilyModal'));
            modal.show();
        }

        // Delete family
        async function deleteFamily(id, name) {
            if (!confirm(`Are you sure you want to delete the family "${name}"? This will also delete all members and duties associated with this family.`)) return;

            try {
                const response = await fetch(`${API_URL}/families/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Family deleted successfully', 'success');
                    loadFamilies();
                } else {
                    throw new Error('Failed to delete family');
                }
            } catch (error) {
                showToast('Error deleting family', 'danger');
            }
        }

        // Form handlers
        document.getElementById('familyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch(`${API_URL}/families`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        family_name: formData.get('family_name'),
                        sector: formData.get('sector') || 'Kibungo'
                    })
                });

                if (response.ok) {
                    showToast('Family registered successfully!', 'success');
                    e.target.reset();
                    loadFamilies();
                    bootstrap.Modal.getInstance(document.getElementById('familyModal')).hide();
                } else {
                    throw new Error('Failed to register family');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'danger');
            }
        });

        document.getElementById('editFamilyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const familyId = formData.get('family_id');

            try {
                const response = await fetch(`${API_URL}/families/${familyId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        family_name: formData.get('family_name'),
                        sector: formData.get('sector')
                    })
                });

                if (response.ok) {
                    showToast('Family updated successfully!', 'success');
                    loadFamilies();
                    bootstrap.Modal.getInstance(document.getElementById('editFamilyModal')).hide();
                } else {
                    throw new Error('Failed to update family');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'danger');
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadFamilies);
    </script>
</body>
</html>
